<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg animation</title>
    <style>
        body {
            background-color: rgb(0, 28, 47);
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 40px auto;
            /* border: 1px solid white; */
            font: 300 100% 'Roboto Condensed', sans-serif;
            text-align: center;
            color: rgb(255, 255ï¼Œ255)
        }

        h1 {
            font-size: 4.5vw;
            margin: 40px 0 12px;
        }

        p {
            font-size: 2.8vw;
            margin-top: 0;
        }

        rect:nth-child(1) {
            fill: #1a9f8c;
            animation-delay: 0;
        }

        rect:nth-child(2) {
            fill: #1eab8d;
            animation-delay: 200ms;
        }

        rect:nth-child(3) {
            fill: #20b38e;
            animation-delay: 400ms;
        }

        rect:nth-child(4) {
            fill: #22b78d;
            animation-delay: 600ms;
        }

        rect:nth-child(5) {
            fill: #22b88e;
            animation-delay: 800ms;
        }

        rect:nth-child(6) {
            fill: #21b48d;
            animation-delay: 1s;
        }

        rect:nth-child(7) {
            fill: #1eaf8e;
            animation-delay: 1.2s;
        }

        rect:nth-child(8) {
            fill: #1ca48d;
            animation-delay: 1.4s;
        }

        rect:nth-child(9) {
            fill: #17968b;
            animation-delay: 1.6s;
        }

        rect:nth-child(10) {
            fill: #128688;
            animation-delay: 1.8s;
        }

        rect:nth-child(11) {
            fill: #128688;
            animation-delay: 2s;
        }

        rect {
            /* animation: doScale 2.2s infinite; */
            animation-name: doScale;
            animation-duration: 2.2s;
            animation-iteration-count: infinite;
            transform-origin: center;
        }

        /* define animation */
        @keyframes doScale {
            from {
                transform: scaleY(1)
            }

            50% {
                transform: scaleY(0.2)
            }

            to {
                transform: scaleY(1)
            }
        }

        /* :disables the animation previously applied to the rectangles
            according  to the user's browser prefer settings.
         */
        @media (prefers-reduced-motion: reduce) {
            rect {
                animation: none;
            }
        }

        div.box {
            width: 100px;
            height: 100px;
            background-color: #128688;
        }

        div.test-box {
            animation: doScale 2.2s infinite;
        }

        progress {
            height: 24px;
 width: 100%;
 -webkit-appearance: none;
 -moz-appearance: none;
 appearance: none;
 border-radius: 20px;
 background: linear-gradient(to right, #128688 0%,#4db3ff 100%); 
 border: none;
        }

        .restart-btn {
            background-color: #128688;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        ::-webkit-progress-value {
            border-radius: 20px;
            background-color: #4db3ff;
            background: linear-gradient(to right, #128688 0%, #4db3ff 100%);
        }

        ::-webkit-progress-inner-element {
            border-radius: 20px;
        }

        ::-webkit-progress-value {
            border-radius: 20px;
            background-color: #7be6e8;
        }

        ::-moz-progress-bar {
            border-radius: 20px;
            background-color: #7be6e8;
        }
    </style>
</head>

<body>
    <section>
        <svg viewBox="0 0 710 300" width="100%" height="300px">
            <rect width="60" height="300" x="0"></rect>
            <rect width="60" height="300" x="65"></rect>
            <rect width="60" height="300" x="130"></rect>
            <rect width="60" height="300" x="195"></rect>
            <rect width="60" height="300" x="260"></rect>
            <rect width="60" height="300" x="325"></rect>
            <rect width="60" height="300" x="390"></rect>
            <rect width="60" height="300" x="455"></rect>
            <rect width="60" height="300" x="520"></rect>
            <rect width="60" height="300" x="585"></rect>
            <rect width="60" height="300" x="650"></rect>
        </svg>
        <h1>Scanning channels</h1>
        <p>This may take a few minutes</p>
        <progress id="progress-bar" value="32" max="100">32%</progress>
        <button id="restart-btn" class="restart-btn">Restart</button>
    </section>
    <div class="box test-box"></div>
    <script>
        const progressBar = document.getElementById('progress-bar');
        let progress = 0;
        let intervalId = setInterval(() => {
            progress += 1;
            progressBar.value = progress;
            if (progress === 100) {
                clearInterval(intervalId);
            }
        }, 100);

        const restartBtn = document.getElementById('restart-btn');
        restartBtn.addEventListener('click', () => {
            progress = 0;
            progressBar.value = progress;
            intervalId = setInterval(() => {
                progress += 1;
                progressBar.value = progress;
                if (progress === 100) {
                    clearInterval(intervalId);
                }
            }, 100);
        });
    </script>
</body>

</html>
