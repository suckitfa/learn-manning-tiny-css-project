<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes changeColor {
            /* using percentage to define animation*/
            0% {
                background-color: blue;
            }
            50% {
                background-color: yellow;
            }
            100% {
                background-color: red;
            }
        }

        @keyframes changeBorderRadius {
            /* using keyframes to define animation */
            from {
                border-radius: 0;
            }
            50% {
                border-radius: 50%;
            }
            to {
                border-radius: 0;
            }
        }
        div.box {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        div.animated-box {
            animation-name: changeColor, changeBorderRadius;
            /* which means this can run 10 times in 3 sec */
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        .container {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="animated-box box">Animation</div>
    </section>
</body>
</html>
